<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Number Calculator</h1>
    <form id="numberForm">
        <input type="text" id="numberInput" placeholder="Enter numbers separated by commas (e.g., 20,31,1,55,6)" required>
        <button type="submit">Calculate</button>
    </form>
    <div class="results">
        <h2>Results:</h2>
        <h3>For Loop:</h3>
        <p>Prime Numbers: <span id="forPrime"></span></p>
        <p>Composite Numbers: <span id="forComposite"></span></p>
        <p>Neither: <span id="forNeither"></span></p>

        <h3>ForEach Loop:</h3>
        <p>Prime Numbers: <span id="forEachPrime"></span></p>
        <p>Composite Numbers: <span id="forEachComposite"></span></p>
        <p>Neither: <span id="forEachNeither"></span></p>

        <h3>Map Function:</h3>
        <p>Prime Numbers: <span id="mapPrime"></span></p>
        <p>Composite Numbers: <span id="mapComposite"></span></p>
        <p>Neither: <span id="mapNeither"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
